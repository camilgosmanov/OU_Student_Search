<!DOCTYPE html>
<html>
<head>
    <title>Student Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        .search-button {
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #5759d1;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #4143c2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #5759d1;
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            text-decoration: none;
            color: #5759d1;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #5759d1;
            color: white;
            border: 1px solid #5759d1;
        }
        .pagination a:hover {
            background-color: #4143c2;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Search</h1>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
            <button id="search-button" class="search-button">Search</button>
        </div>
        <table id="results-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Score</th>
                    <th>Fall 2019</th>
                    <th>Fall 2020</th>
                    <th>Fall 2021</th>
                    <th>Fall 2022</th>
                    <th>Fall 2023</th>
                    <th>Spring 2020</th>
                    <th>Spring 2021</th>
                    <th>Spring 2022</th>
                    <th>Spring 2023</th>
                    <th>Spring 2024</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        const resultsPerPage = 20;
        let currentPage = 1;
        let allResults = [];
        let lunrIndex;


        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('search-bar').value.toLowerCase();
            console.log("Search query:", query); // Debug
            search(query);
        });

        document.getElementById('search-bar').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = document.getElementById('search-bar').value.toLowerCase();
                console.log("Search query:", query); // Debug
                search(query);
            }
        });

        async function fetchIndexAndData() {
            console.log("Fetching index and data..."); // Debug
            const [indexResponse, dataResponse] = await Promise.all([
                fetch('students_index.json'),
                fetch('students.json')
            ]);

            console.log("Index and data fetched"); // Debug
            const indexData = await indexResponse.json();
            allResults = await dataResponse.json();
            console.log("Index data:", indexData); // Debug
            console.log("All results:", allResults); // Debug

            lunrIndex = lunr.Index.load(indexData);
            console.log("Lunr index loaded"); // Debug
        }

        // Function to perform search
        function search(query) {
            console.log("Performing search..."); // Log search process start
            const results = lunrIndex.search(query).map(result => {
                const studentId = result.ref;
                return allResults.find(student => student.ID === studentId);
            }).filter(result => result !== undefined && result !== null);

            console.log("Search results: " + results); // Log search results
            displayResults(results, 1); // Display search results
        }


        function displayResults(results, page) {
            console.log("Displaying results..."); // Debug
            currentPage = page;
            const start = (page - 1) * resultsPerPage;
            const end = start + resultsPerPage;
            const paginatedResults = results.slice(start, end);

            const tbody = document.querySelector('#results-table tbody');
            tbody.innerHTML = '';

            paginatedResults.forEach(row => {
                if (row) {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });
            
            const totalResults = results.length;
            displayPagination(results, totalResults);
    }

    function displayPagination(results, totalResults) {
        const totalPages = Math.ceil(totalResults / resultsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, startPage + 4);

        // Start button
        const startButton = document.createElement('a');
        startButton.textContent = 'Start';
        startButton.href = '#';
        startButton.addEventListener('click', (e) => {
            e.preventDefault();
            displayResults(results, 1);
        });
        pagination.appendChild(startButton);

        // Previous button
        if (currentPage > 1) {
            const prevButton = document.createElement('a');
            prevButton.textContent = '<';
            prevButton.href = '#';
            prevButton.addEventListener('click', (e) => {
                e.preventDefault();
                displayResults(results, currentPage - 1);
            });
            pagination.appendChild(prevButton);
        }

        // Page numbers
        for (let i = startPage; i <= endPage; i++) {
            const a = document.createElement('a');
            a.textContent = i;
            a.href = '#';
            a.className = i === currentPage ? 'active' : '';
            a.addEventListener('click', (e) => {
                e.preventDefault();
                displayResults(results, i);
            });
            pagination.appendChild(a);
        }

        // Next button
        if (currentPage < totalPages) {
            const nextButton = document.createElement('a');
            nextButton.textContent = '>';
            nextButton.href = '#';
            nextButton.addEventListener('click', (e) => {
                e.preventDefault();
                displayResults(results, currentPage + 1);
            });
            pagination.appendChild(nextButton);
        }

        // End button
        const endButton = document.createElement('a');
        endButton.textContent = 'End';
        endButton.href = '#';
        endButton.addEventListener('click', (e) => {
            e.preventDefault();
            displayResults(results, totalPages);
        });
        pagination.appendChild(endButton);
    }

        // Initial load
        fetchIndexAndData();
    </script>
</body>
</html>
