<!DOCTYPE html>
<html>
<head>
    <title>Student Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        .search-button {
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #5759d1;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #4143c2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #5759d1;
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            text-decoration: none;
            color: #5759d1;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #5759d1;
            color: white;
            border: 1px solid #5759d1;
        }
        .pagination a:hover {
            background-color: #4143c2;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Search</h1>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
            <button id="search-button" class="search-button">Search</button>
        </div>
        <table id="results-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Score</th>
                    <th>Fall 2019</th>
                    <th>Fall 2020</th>
                    <th>Fall 2021</th>
                    <th>Fall 2022</th>
                    <th>Fall 2023</th>
                    <th>Spring 2020</th>
                    <th>Spring 2021</th>
                    <th>Spring 2022</th>
                    <th>Spring 2023</th>
                    <th>Spring 2024</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        const resultsPerPage = 20;
        let currentPage = 1;
        let allResults = [];
        let lunrIndex;

        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('search-bar').value.toLowerCase();
            search(query);
        });

        document.getElementById('search-bar').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = document.getElementById('search-bar').value.toLowerCase();
                search(query);
            }
        });

        async function fetchIndexAndData() {
            const [indexResponse, dataResponse] = await Promise.all([
                fetch('students_index.json'),
                fetch('students.json')
            ]);
            const indexData = await indexResponse.json();
            allResults = await dataResponse.json();
            lunrIndex = lunr.Index.load(indexData);
        }

        function search(query) {
            const results = lunrIndex.search(query).map(result => {
                return allResults.find(student => student.ID === parseInt(result.ref));
            }).filter(result => result !== undefined && result !== null);
            displayResults(results, 1);
        }

        function displayResults(results, page) {
            currentPage = page;
            const start = (page - 1) * resultsPerPage;
            const end = start + resultsPerPage;
            const paginatedResults = results.slice(start, end);

            const tbody = document.querySelector('#results-table tbody');
            tbody.innerHTML = '';

            paginatedResults.forEach(row => {
                if (row) {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });

            displayPagination(results.length);
        }

        function displayPagination(totalResults) {
            const totalPages = Math.ceil(totalResults / resultsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const a = document.createElement('a');
                a.textContent = i;
                a.href = '#';
                a.className = i === currentPage ? 'active' : '';
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    displayResults(results, i);
                });
                pagination.appendChild(a);
            }
        }

        // Initial load
        fetchIndexAndData();
    </script>
</body>
</html>
